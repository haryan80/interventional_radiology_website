<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Registration</h1>
        </div>
        <div class="content">
            <p>A new participant has registered for the KHCC-IOC Conference.</p>
            
            <p><strong>Participant Details:</strong></p>
            <ul>
                <li>Name: {{ participant.full_name }}</li>
                <li>Email: {{ participant.email }}</li>
                <li>Registration Time: {{ registration_time }}</li>
                <!-- Include other relevant participant details here -->
            </ul>
            
            <p>You can view all registrations in the admin panel.</p>
        </div>
    </div>
</body>
</html>
